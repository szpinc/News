<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<select id="sel">
    <option value="-1">请选择</option>
</select>
<button id="but" onclick="change()"></button>

<script type="text/javascript">

    function change() {
        var sel = document.getElementById("sel");
        for (var i=0;i<10;i++){
            var op = document.createElement("option");
            op.innerHTML = i;
            op.value = i;
            sel.appendChild(op);
        }
    }

</script>
</body>
</html>
